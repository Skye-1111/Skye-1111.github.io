name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: |
        # 复制必要的文件到部署目录
        mkdir -p dist
        cp index.html dist/
        cp -r images dist/ 2>/dev/null || true
        cp -r data dist/ 2>/dev/null || true
        cp *.js dist/ 2>/dev/null || true
        cp *.json dist/ 2>/dev/null || true
        cp *.md dist/ 2>/dev/null || true
        cp *.pdf dist/ 2>/dev/null || true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
